<template name="login">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <form class="form" id="login_form">
        <div class="form-group">
          <label for="bosh_director_url">Bosh Director URL</label>
          <input placeholder="https://localhost:25555" id="bosh_director_url" class="form-control" type="text" value="https://192.168.50.4:25555">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password">
        </div>
        <button type="submit" class="btn btn-success">{{ submit_text }}</button>
      </form>
    </div>
  </div>
</template>
